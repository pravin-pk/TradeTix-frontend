	<div class="responsive-wrapper">
		<div class="main-header">
			<h1>Welcome {{username}} </h1>
		</div>

			<div class="content-header-intro">
				<h2>Today's Treding Tickets</h2>
				<p>lorem Ipsum.</p>
			</div>
		</div> -->
		<!-- HAVE TO PUT USER ICON HERE -->
		<div class="content">
			<div class="content-panel">
				<div class="vertical-tabs">
					<a href="javascript:void(0)" (click)="getTickets('trending'); isUpload=false">Trending Tickets</a>
					<a href="javascript:void(0)" (click)="getTickets('today'); isUpload=false">Today's Deal</a>
					<a href="javascript:void(0)" (click)="getTickets('all'); isUpload=false">All Tickets</a>
					<a href="javascript:void(0)" (click)="getTickets('mine'); isUpload=false">My Tickets</a>
					<a href="javascript:void(0)" (click)="uploadTicket()">Sell Tickets</a>
				</div>
			</div>
			<div *ngIf="!isUpload; else uploadComponent" class="content-main">
				<div class="card-grid">
					<article *ngFor="let ticket of tickets" class="card">
						<div class="card-header">
							<div>
								<span><img [src]="ticket.img" /></span>
								<h3>{{ticket.title}}</h3>
							</div>
						</div>
						<div class="card-body">
							<p><b>Date:</b> {{ticket.date}} and <b>Price:</b> {{ticket.price}}.</p>
						</div>
						<div class="card-footer">
							<a href="javascript:void(0)" (click)="openDialog()">View Ticket</a>
						</div>
					</article>
				</div>
			</div>
		</div>

		<!-- UPLOADING TICKETS COMPONENT -->
		<ng-template #uploadComponent>
			<app-upload-ticket></app-upload-ticket>
		</ng-template>
	</div>

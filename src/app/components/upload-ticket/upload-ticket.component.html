
<div class="mainscreen">
      <div class="card">
        <div class="leftside">
          <img
            src="../../../assets/gifs/tix.gif"
            class="product"
            alt="illustration of a ticket"
          />
        </div>
        <div class="rightside">
          <form (ngSubmit)="uploadTicket($event)" [formGroup]="ticket">
            <h1>You have come this far!!</h1>
            <h2>Let's Sell your tickets. Please verify before submitting</h2>
            <p>Title</p>
            <input type="text" class="inputbox" name="title" formControlName="title" required />
            <p>Description</p>
            <input type="text" class="inputbox" name="description" id="card_number" formControlName="description" required />

            <p>Category</p>
            <select class="inputbox" name="category" id="card_type" formControlName="category" required>
              <option value="">--Select Category--</option>
              <option value="Movie">Movie</option>
              <option value="Party">Party</option>
              <option value="idk">I Don't Know</option>
            </select>

            <p>Price</p>
            <input type="number" class="inputbox" name="price" id="price" formControlName="price" required />

            <div class="expcvv">
                <p class="expcvv_text">Expiry</p>
                <input type="datetime-local" class="inputbox" name="exp_date" id="exp_date" formControlName="expiry" required />
            </div>

            <p>Upload Image</p>
            <input type="file" class="inputbox" name="image" id="image" formControlName="image"/>

            <app-button></app-button>
          </form>
        </div>
      </div>
    </div>
